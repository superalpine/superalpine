<!doctype html>
<html lang="en">
<head>
<title>Super Alpine Journal</title>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="description" content="The Super Alpine journal">
<link rel="stylesheet" href="../css/base.css">
<style type="text/css">
@keyframes LogoAnimate {
  0% {background: #59203B;}
  25% {background: #5F192B;}
  50% {background: #f50a46;}
  75% {background: #61748C;}
  100% {background: #8090A6;}
}
body {background-color: #111; color: #ddd;}
header {width:100vw; height:100vh; background: url(../img/cover.jpg) no-repeat center center fixed; background-size: cover; display: table; position: relative;}
header div {display: table-cell;  margin: 0 auto;vertical-align: middle; padding: 0 15px;}
header figure  {max-width: 800px; margin: 0 auto 20px auto;}
header img {background-color: #5F192B; animation-name: LogoAnimate;animation-duration: 15s;animation-iteration-count: infinite;animation-direction: alternate;animation-timing-function: linear;}
h2, p {font-family: Menlo, Monaco, "Segoe UI Mono", "Roboto Mono", "Oxygen Mono", "Ubuntu Monospace", "Source Code Pro", "Fira Mono", "Droid Sans Mono", "Courier New", monospace; font-weight: normal;}
h2 {font-size: 14px;  text-transform: uppercase; margin-bottom: 11px;}
p {font-size: 14px; line-height: 1.5em; }
</style>
</head>
<body>
<header>
  <div>
    <figure>
    <a href="https://superalpine.co"><img src="../img/super-alpine.svg" alt="Super Alpine"></a>
    <h2>Super Alpine Journal</h2>
    <p>will be returning in 2022 ...</p>
    </figure>
    
  </div>
</header>
</html>
</body>
